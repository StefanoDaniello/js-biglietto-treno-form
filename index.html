<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <header class="text-center py-2">
        <h1 class="text-uppercase text-light my-3">calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <div class="bg-light h-25 p-4">
            <div class="d-flex justify-content-around ">
                <div>
                    <h4 class="text-color ">Nome Cognome</h4>
                    <input type="text" class="my-3 text-center form-control"  id="userNome" value="">
                </div>
                <div>
                    <h4 class="text-color ">km da percorrere</h4>
                    <input type="text" class="my-3 text-center form-control" id="kilometers"  value="">
                </div>
                <div>
                    <h4 class="text-color ">Fascia d'et√†</h4>
                    <select  class="form-select my-3" id="age">
                      <option value="adult">Maggiorenne</option>
                      <option value="underage">Minorenne</option>
                      <option value="old">Over 65+</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-secondary text-color mx-3" id="generate">Genera</button>
                <button type="button" class="btn btn-secondary text-color mx-3" id="anulla">Annulla</button>
            </div>
        </div>
        <div class="box ">
            <h1 class="text-uppercase text-light my-3">il tuo biglietto</h1>

            <div class="bg-light h-50 p-4 ">
                <h4 class="text-uppercase text-black">dettaglio passeggerei</h4>
                <div class="d-flex">
                    <div class="bg-secondary p-3">
                        <h4 class="text-uppercase text-black">nome passeggero</h4>
                        <h5 class="text-black" id="nome"></h5>
                    </div>
                    <div>
                        <table class="table table-borderless">
                            <thead>
                              <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="classe" value=""></td>
                                <td id="dear"></td>
                                <td id="code"></td>
                                <td id="ticket"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
       
    </main>
    
      <!-- javascript  -->
      <script src="js/script.js" type="text/javascript"></script>
      <script src="js/utility.js" type="text/javascript"></script>
</body>
</html>
